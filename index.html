<!DOCTYPE html>
<!-- always make sure the doctype is on your first line - never put anything before it,
including comments -->

<!-- the html tag is the root tag of your document -->
<html lang="en">
    <!-- the head tag is the place for all the meta information about your site
    it is also the place where you will link external files, like CSS and javascript
    or online libraries like google fonts -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First class of HTML 2</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<!-- body tag is the place where any content you want visible to the user should go -->
<body>
    <header>
        <h1>First Week Review of Web Dev II</h1>
    </header>

    <main class="clearfix">
        <img src="images/wideanglehat.jpg" alt="Closeup of animal with a wide angle lens wearing hat">
        <p>Some content stuff.</p>
        <p class="larger">More content</p>
        <p class="larger" id="reallybig">Even more content</p>
    </main>

    <footer>
        <p>Copyright information</p>
    </footer>
    
</body>
</html>
