<!DOCTYPE html>
<!-- always make sure the doctype is on your first line - never put anything before it,
including comments -->

<!-- the html tag is the root tag of your document -->
<html lang="en">
    <!-- the head tag is the place for all the meta information about your site
    it is also the place where you will link external files, like css and javascript
    or online libraries like google fonmts -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development 2</title>
</head>

<!-- the body tag is the place where any content you want visible to the user should go -->
<body>
    
</body>
</html>
